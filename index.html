<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <article class="component">
      <picture class="component_image">
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 750px)">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="component_description">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        
        <div class="stats">
          <div class="stats_component">
            <h2 class="insight">10k+</h2>
            <p class="category">COMPANIES</p>
          </div>

          <div class="stats_component">
            <h2 class="insight">314</h2>
            <p class="category">TEMPLATES</p>
          </div>

          <div class="stats_component">
            <h2 class="insight">12M+</h2>
            <p class="category">QUERIES</p>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
